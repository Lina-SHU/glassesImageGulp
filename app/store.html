<main class="main">
  <section class="store container">
    <h2 class="fs-3 mb-8">門市據點</h2>
    <div class="form-select mb-4">
      <label for="store" class="fs-5">選擇分店</label>
      <select name="store" id="store">
        <option value="台北中山旗艦店">台北中山旗艦店</option>

    </div>
    <div class="storeDetail">

            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/locate1.jpeg"

          <div class="card-body">
            <h3 class="fs-5">台北中山旗艦店</h3>
            <ul class="cardList">

                  <i class="fas fa-phone-alt"></i>

              <li class="mb-1">
                <div class="card-icon">
                  <i class="far fa-clock"></i>
                </div>
                營業時間：10:00-21:00
              </li>
              <li>
                <div class="card-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                地址：台北市中山區南京東路25巷2-1號
              </li>
            </ul>
          </div>
        </div>

      <div class="store-img">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4512628236193!2d121.51819694961047!3d25.05268984361938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9695326e913%3A0xf29e7a188a747283!2z5Lit5bGx56uZ!5e0!3m2!1szh-TW!2stw!4v1627027844677!5m2!1szh-TW!2stw"
